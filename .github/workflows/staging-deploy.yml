name: Staging Deploy

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region us-east-1  # Update with your desired AWS region

      - name: Install Dependencies
        run: npm install  # or 'yarn install' if you use yarn

      - name: Build Staging
        run: npm run build  # or 'yarn build' if you use yarn

      - name: Deploy to Staging S3
        run: aws s3 sync --profile kanishka ./build s3://$STAGING_BUCKET_NAME/
